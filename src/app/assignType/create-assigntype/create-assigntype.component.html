<form [formGroup]="assignTypeForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title
        >{{ "ASSIGNTYPE_CREATE_TITLE" | transloco }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
            <input
              matInput
              appautofocus
              spellcheck="false"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width">
            <mat-label>{{ "PLACEHOLDER_ORDER" | transloco }}</mat-label>
            <input matInput type="number" formControlName="order" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width">
            <mat-label>{{ "PLACEHOLDER_COLOR" | transloco }}</mat-label>
            <input
              matInput
              [cpOKButton]="true"
              [cpOKButtonClass]="'cp-ok-btn'"
              cpAlphaChannel="disabled"
              [(colorPicker)]="color"
              [style.background]="color"
            />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-checkbox
            labelPosition="before"
            color="primary"
            formControlName="hasAssistant"
            >{{ "ASSIGNTYPE_HAS_ASSISTANT" | transloco }}</mat-checkbox
          >
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" routerLink="..">
        {{ "BUTTON_CANCEL" | transloco }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="assignTypeForm.invalid"
      >
        {{ "BUTTON_SAVE" | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
