<div class="m-2">
  <div class="row g-0">
    <div class="col">
      <form [formGroup]="assignTypeForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card>
          <mat-card-header>
            <mat-card-title
              >{{ "ASSIGNTYPE_CREATE_TITLE" | transloco }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field>
                  <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
                  <input
                    matInput
                    appautofocus
                    spellcheck="false"
                    formControlName="name"
                  />
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field>
                  <mat-label>{{ "PLACEHOLDER_ORDER" | transloco }}</mat-label>
                  <input matInput type="number" formControlName="order" />
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-label class="me-3">{{
                  "PLACEHOLDER_COLOR" | transloco
                }}</mat-label>
                <input type="color" formControlName="color" />
              </div>
              <div class="col-6">
                <mat-checkbox
                  labelPosition="before"
                  color="primary"
                  formControlName="hasAssistant"
                  >{{ "ASSIGNTYPE_HAS_ASSISTANT" | transloco }}</mat-checkbox
                >
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              type="button"
              class="me-3"
              routerLink=".."
            >
              {{ "BUTTON_CANCEL" | transloco }}
            </button>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="assignTypeForm.invalid"
            >
              {{ "BUTTON_SAVE" | transloco }}
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
