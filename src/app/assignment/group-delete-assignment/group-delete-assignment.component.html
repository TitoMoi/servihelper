<ng-container *transloco="let t">
  <form [formGroup]="form" novalidate (ngSubmit)="submit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ t("ASSIGN_GROUP_ASSIGN_DELETE_TITLE") }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mb-3">
          <div class="col-6">
            <mat-form-field>
              <mat-label>{{ t("ASSIGN_GROUP_DELETE_DATE") }}</mat-label>
              <input required matInput [matDatepicker]="originPicker" formControlName="date" />
              <mat-datepicker-toggle
                matPrefix
                [for]="originPicker"
                class="mr-3"
              ></mat-datepicker-toggle>
              <mat-datepicker id="datepickerOriginId" #originPicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="assignmentsToDelete$ | async as assignmentsToDelete" class="row">
          <div class="col">
            <div class="mb-2">{{ t("ASSIGN_GROUP_DELETE_INFO_DELETE") }}:</div>
            <ul>
              <li *ngFor="let a of assignmentsToDelete">
                {{ a.assignType | assignTypePipe | assignTypeNamePipe }}
              </li>
            </ul>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="me-3"
          mat-raised-button
          [disableRipple]="true"
          type="button"
          routerLink=".."
        >
          {{ t("BUTTON_CANCEL") }}
        </button>
        <button
          mat-raised-button
          color="warn"
          type="submit"
          [disabled]="form.invalid || (netStatusOffline$ | async)"
        >
          <mat-icon *ngIf="netStatusOffline$ | async" svgIcon="nowifi"></mat-icon>
          {{ t("BUTTON_DELETE") }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-container>
