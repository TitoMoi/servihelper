<ng-container *transloco="let t">
  <div mat-dialog-title class="d-flex align-items-center justify-content-evenly p-2">
    <mat-icon class="me-2" svgIcon="info-blue" aria-label="icon"></mat-icon>
    <span>{{ t("INFO_ASSIGNMENT_TITLE") }} </span>
  </div>
  <div class="p-2">
    <hr />
  </div>

  <div mat-dialog-content>
    <div class="grid">
      <div class="fw-bold d-flex align-items-center">
        {{ t("INFO_ASSIGNMENT_NAME") }}
      </div>
      <div class="fw-bold d-flex align-items-center">
        {{ t("INFO_ASSIGNMENT_COUNT") }}
      </div>
      <div class="fw-bold d-flex align-items-center">
        {{ t("INFO_ASSIGNMENT_LAST_ASSIGN_DATE") }}
      </div>
      <ng-container *ngFor="let participant of data">
        <div class="d-flex align-items-center">
          {{ participant.name }}
        </div>
        <div class="d-flex align-items-center">
          {{ participant.count }}
        </div>
        <div class="d-flex align-items-center">
          {{ participant.lastAssignmentDate | translocoDate : { dateStyle: "medium" } }}
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
