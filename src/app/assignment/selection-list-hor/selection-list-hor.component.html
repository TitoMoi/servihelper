<div class="d-flex">
  <button class="m-2" mat-raised-button type="button" routerLink="..">
    {{ "BUTTON_CANCEL" | transloco }}
  </button>
  <mat-icon
    class="m-2"
    svgIcon="pdf"
    aria-label="icon"
    (click)="toPdf()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="png"
    aria-label="icon"
    (click)="toPng()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="excel"
    aria-label="icon"
    (click)="toExcel()"
  ></mat-icon>
</div>

<div id="toPngDivId" class="bg-color-white">
  <ng-container *ngFor="let ag of assignmentGroups; index as i">
    <table [id]="'table' + i">
      <tr>
        <th
          class="bold"
          [style.background]="defaultReportDateColor"
          [style.fontSize]="defaultReportFontSize"
        >
          {{
            ag.date
              | translocoDate
                : {
                    dateStyle: defaultReportDateFormat
                  }
          }}
        </th>
        <th
          *ngFor="let assignment of ag.assignments"
          [id]="assignment.assignType.id"
          class="bold"
          [style.background]="
            assignTypeService.getAssignType(assignment.assignType.id).color
          "
          [style.fontSize]="defaultReportFontSize"
        >
          {{ assignment.assignType.name }}
        </th>
      </tr>
      <tr>
        <td [style.fontSize]="defaultReportFontSize">{{ ag.roomName }}</td>
        <td
          *ngFor="let assignment of ag.assignments"
          [style.fontSize]="defaultReportFontSize"
        >
          {{ assignment.principal.name }}
          <ng-container *ngIf="assignment.assistant"
            >/ <br />
            {{ assignment.assistant.name }}</ng-container
          >
        </td>
      </tr>
    </table>
  </ng-container>
</div>
