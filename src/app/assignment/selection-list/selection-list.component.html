<mat-icon
  class="m-3"
  svgIcon="pdf"
  aria-label="icon"
  (click)="toPdf()"
></mat-icon>
<mat-icon
  class="m-3"
  svgIcon="png"
  aria-label="icon"
  (click)="toPng()"
></mat-icon>
<mat-icon
  class="m-3"
  svgIcon="excel"
  aria-label="icon"
  (click)="toExcel()"
></mat-icon>

<div id="resultListDiv" style="width: 25rem" class="bg-color-white">
  <ng-container *ngFor="let ag of assignmentGroups; index as i">
    <table [id]="'table' + i">
      <tr>
        <th
          class="bold"
          [style.background]="configService.getConfig().defaultReportDateColor"
          [style.fontSize]="
            configService.getConfig().defaultReportFontSize + 'px'
          "
        >
          {{
            ag.date
              | translocoDate
                : {
                    dateStyle: configService.getConfig().defaultReportDateFormat
                  }
          }}
        </th>
        <th></th>
      </tr>
      <tr *ngFor="let assignment of ag.assignments">
        <td
          class="bold"
          [style.background]="
            assignTypeService.getAssignTypeByName(assignment.assignType).color
          "
          [style.fontSize]="
            configService.getConfig().defaultReportFontSize + 'px'
          "
        >
          {{ assignment.theme }}
          <span *ngIf="!assignment.theme">{{ assignment.assignType }}</span>
        </td>
        <td
          [style.fontSize]="
            configService.getConfig().defaultReportFontSize + 'px'
          "
        >
          {{ assignment.principal
          }}<span *ngIf="assignment.assistant">
            / <br />
            {{ assignment.assistant }}</span
          >
        </td>
      </tr>
    </table>
  </ng-container>
</div>
