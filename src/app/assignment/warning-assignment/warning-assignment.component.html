<ng-container *transloco="let t">
  <div mat-dialog-title class="d-flex align-items-center justify-content-evenly p-2">
    <mat-icon class="me-2" svgIcon="warning" aria-label="icon"></mat-icon>
    <span>{{ t("WARNING_ASSIGNMENT_SAME_DAY") }}</span>
  </div>
  <hr />
  <div mat-dialog-content>
    <div class="grid">
      <ul>
        <ng-container *ngFor="let message of data">
          <li>
            {{ message }}
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</ng-container>
