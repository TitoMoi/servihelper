<ng-container *transloco="let t">
  <div mat-dialog-title class="d-flex align-items-center justify-content-evenly p-3">
    <mat-icon class="me-2" svgIcon="warning" aria-label="icon"></mat-icon>
    <span>{{ t("WARNING_ASSIGNMENT_SAME_DAY") }}</span>
  </div>
  <hr />
  <div mat-dialog-content>
    <div class="grid p-3">
      <ng-container *ngFor="let message of data">
        <div>
          {{ message }}
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
