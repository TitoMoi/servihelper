<ng-container *transloco="let t">
  <div
    mat-dialog-title
    class="d-flex align-items-center justify-content-evenly"
  >
    <mat-icon svgIcon="warning" aria-label="icon"></mat-icon>
    <span>{{ t("WARNING_ASSIGNMENT_SAME_DAY") }}</span>
  </div>
  <div mat-dialog-content>
    <div class="grid">
      <ng-container *ngFor="let message of data">
        <div>
          {{ message }}
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
