<form *transloco="let t" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ this.isUpdate ? t("ASSIGNTYPE_UPDATE_TITLE") : t("ASSIGNTYPE_CREATE_TITLE") }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>{{ t("PLACEHOLDER_NAME") }}</mat-label>
            <input
              matInput
              [appautofocus]="isUpdate ? false : true"
              spellcheck="false"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-form-field>
            <mat-label>{{ t("PLACEHOLDER_ORDER") }}</mat-label>
            <input matInput type="number" formControlName="order" />
          </mat-form-field>
        </div>
        <div class="col-auto">
          <mat-label class="me-3">{{ t("ASSIGNTYPE_COLOR") }}</mat-label>
          <input type="color" formControlName="color" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-checkbox
            labelPosition="before"
            color="primary"
            formControlName="hasAssistant"
            >{{ t("ASSIGNTYPE_HAS_ASSISTANT") }}</mat-checkbox
          >
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        type="button"
        class="me-3"
        [routerLink]="isUpdate ? '../..' : '..'"
      >
        {{ t("BUTTON_CANCEL") }}
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isUpdate ? t("BUTTON_UPDATE") : t("BUTTON_SAVE") }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
