<span *transloco="let t">
  <div class="row mb-2">
    <div class="col">
      <mat-radio-group color="primary" [selected]="matRadioMap">
        <mat-radio-button #matRadioMap value="1" routerLink="territory">{{
          t("MAP_SLIDE_MAPS")
        }}</mat-radio-button>
        <mat-radio-button value="2" routerLink="territoryGroup">{{
          t("MAP_SLIDE_GROUPS")
        }}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <router-outlet></router-outlet>
</span>
