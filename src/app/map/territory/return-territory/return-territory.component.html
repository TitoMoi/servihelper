<form *transloco="let t" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ t("TERRITORY_RETURN_TITLE") }}</mat-card-title>
      <mat-card-subtitle>{{ t("TERRITORY_RETURN_WARNING") }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>{{ t("PLACEHOLDER_NAME") }}</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>{{ t("ASSIGN_CHOOSE_DATE") }}</mat-label>
            <input matInput [matDatepicker]="datePicker" formControlName="returnDate" />
            <mat-datepicker-toggle matPrefix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" class="me-3" routerLink="../..">
        {{ t("BUTTON_CANCEL") }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid || (netStatusOffline$ | async)"
        >
        {{ t("BUTTON_CONFIRM") }}
        @if (netStatusOffline$ | async) {
          <mat-icon svgIcon="nowifi"></mat-icon>
        }
      </button>
    </mat-card-actions>
  </mat-card>
</form>
