<form [formGroup]="noteForm" novalidate (ngSubmit)="onSubmit(noteForm.value)">
  <h3>{{ "NOTE_CREATE_TITLE" | transloco }}</h3>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
        <input matInput appautofocus formControlName="name" />
      </mat-form-field>
    </div>
    <div class="mb-3 col-12">
      <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
      <ngx-editor
        spellcheck="false"
        [editor]="editor"
        formControlName="editorContent"
      >
      </ngx-editor>
    </div>
    <div class="col-3">
      <div class="row justify-content-between">
        <div class="col-2">
          <button mat-raised-button type="button" routerLink="..">
            {{ "BUTTON_CANCEL" | transloco }}
          </button>
        </div>
        <div class="col-2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!noteForm.valid"
          >
            {{ "BUTTON_SAVE" | transloco }}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
