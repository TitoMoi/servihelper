<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <h3>
    {{ (isUpdate ? "NOTE_UPDATE_TITLE" : "NOTE_CREATE_TITLE") | transloco }}
  </h3>

  <mat-form-field>
    <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
    <input matInput appautofocus spellcheck="false" formControlName="name" />
  </mat-form-field>
  <div class="col-12">
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
    <ngx-editor
      spellcheck="false"
      [editor]="editor"
      formControlName="editorContent"
    >
    </ngx-editor>
  </div>
  <div class="mt-3">
    <button
      class="me-3"
      mat-raised-button
      type="button"
      [routerLink]="isUpdate ? '../..' : '..'"
    >
      {{ "BUTTON_CANCEL" | transloco }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ (isUpdate ? "BUTTON_UPDATE" : "BUTTON_SAVE") | transloco }}
    </button>
  </div>
</form>
