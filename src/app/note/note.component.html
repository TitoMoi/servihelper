<span *transloco="let t">
  <a
    mat-raised-button
    color="primary"
    class="mb-2"
    routerLink="create"
    routerLinkActive="active"
    >{{ t("NOTE_BUTTON_CREATE_TITLE") }}</a
  >

  <div *ngIf="notes.length" class="table-overflow">
    <div class="grid">
      <div class="grid-header-item fw-bold">
        {{ t("NOTE_TABLE_HEADER_NAME") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("NOTE_TABLE_HEADER_EDIT") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("NOTE_TABLE_HEADER_DELETE") }}
      </div>
      <ng-container *ngFor="let n of notes">
        <div class="grid-row">
          <div class="grid-item d-flex align-items-center">
            {{ n.name }}
          </div>
          <div class="grid-item d-flex align-items-center">
            <mat-icon
              [routerLink]="['update', n.id]"
              routerLinkActive="active"
              svgIcon="edit"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
          <div class="grid-item d-flex align-items-center">
            <mat-icon
              [routerLink]="['delete', n.id]"
              routerLinkActive="active"
              svgIcon="garbage"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</span>
