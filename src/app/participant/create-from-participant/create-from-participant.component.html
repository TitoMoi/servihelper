<form *transloco="let t" [formGroup]="participantForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ t("PARTICIPANT_CREATE_FROM_TITLE") }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>{{ t("PLACEHOLDER_NAME") }}</mat-label>
            <input
              matInput
              required
              [appautofocus]="true"
              spellcheck="false"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>{{ t("PLACEHOLDER_SELECT_COPY_PARTICIPANT") }}</mat-label>
            <mat-select
              #principalSelect
              formControlName="principal"
              required
              [disableRipple]="true"
            >
              <mat-option
                *ngFor="let participant of participants"
                [value]="participant.id"
                [ngClass]="{
                  'no-hover': true
                }"
              >
                {{ participant.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" class="me-3" routerLink="..">
        {{ t("BUTTON_CANCEL") }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onSubmit()"
        [disabled]="participantForm.invalid"
      >
        {{ t("BUTTON_SAVE") }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
