<form [formGroup]="participantForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{
        "PARTICIPANT_CREATE_FROM_TITLE" | transloco
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width mb-2">
            <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
            <input
              matInput
              required
              appautofocus
              spellcheck="false"
              formControlName="name"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width mb-2">
            <mat-label>{{
              "PLACEHOLDER_SELECT_COPY_PARTICIPANT" | transloco
            }}</mat-label>
            <mat-select
              #principalSelect
              formControlName="principal"
              required
              [disableRipple]="true"
            >
              <mat-option
                *ngFor="let participant of participants"
                [value]="participant.id"
                [ngClass]="{
                  'no-hover': true
                }"
              >
                {{ participant.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" routerLink="..">
        {{ "BUTTON_CANCEL" | transloco }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onSubmit()"
        [disabled]="participantForm.invalid"
      >
        {{ "BUTTON_SAVE" | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
