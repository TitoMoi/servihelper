<form
  [formGroup]="participantForm"
  novalidate
  (ngSubmit)="onSubmit(participantForm.value)"
>
  <mat-card appearance="outlined" class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{
        "PARTICIPANT_DELETE_TITLE" | transloco
      }}</mat-card-title>
      <mat-card-subtitle>{{
        "PARTICIPANT_DELETE_WARNING" | transloco
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width mb-2">
            <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" class="me-3" routerLink="../..">
        {{ "BUTTON_CANCEL" | transloco }}
      </button>
      <button mat-raised-button color="warn" type="submit">
        {{ "BUTTON_DELETE" | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
