<div class="d-flex align-items-center">
  <button class="m-2" mat-raised-button type="button" routerLink="..">
    {{ "BUTTON_CANCEL" | transloco }}
  </button>
  <mat-icon
    class="m-2"
    svgIcon="pdf"
    aria-label="icon"
    (click)="toPdf()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="pdfblue"
    aria-label="icon"
    (click)="toPdfForPrint()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="png"
    aria-label="icon"
    (click)="toPng()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="excel"
    aria-label="icon"
    (click)="toExcel()"
  ></mat-icon>
  <input
    class="m-2"
    type="color"
    list="presetColors"
    (input)="setColorInputEvent($event.target.value)"
  />
  <datalist id="presetColors">
    <option>#dbf7fa</option>
    <option>#dbfae5</option>
    <option>#fcffe6</option>
    <option>#ffebe6</option>
    <option>#f5e6ff</option>
  </datalist>
</div>

<div id="toPngDivId" class="bg-color-white">
  <div class="fw-bold" [style.textAlign]="'center'">{{ reportTitle }}</div>
  <ng-container *ngFor="let ag of assignmentGroups; index as i">
    <table
      [id]="'table' + i"
      [style.cursor]="colorpicker ? 'cell' : 'default'"
      (click)="changeBackgroundColor($event)"
    >
      <tr>
        <th
          class="fw-bold"
          [style.backgroundColor]="defaultReportDateColor"
          [style.fontSize]="defaultReportFontSize"
        >
          {{
            ag.date
              | translocoDate
                : {
                    dateStyle: defaultReportDateFormat
                  }
          }}
        </th>
        <th
          *ngFor="let assignment of ag.assignments"
          [id]="assignment.assignType.id"
          class="fw-bold"
          [style.backgroundColor]="
            assignTypeService.getAssignType(assignment.assignType.id).color
          "
          [style.fontSize]="defaultReportFontSize"
        >
          {{ assignment.assignType.name }}
        </th>
      </tr>
      <tr>
        <td [style.fontSize]="defaultReportFontSize">{{ ag.roomName }}</td>
        <td
          *ngFor="let assignment of ag.assignments"
          [style.fontSize]="defaultReportFontSize"
        >
          {{ assignment.principal.name }}
          <ng-container *ngIf="assignment.assistant"
            >/ <br />
            {{ assignment.assistant.name }}</ng-container
          >
        </td>
      </tr>
    </table>
  </ng-container>
</div>
