<div *transloco="let t" class="d-flex align-items-center">
  <mat-icon
    class="m-2"
    svgIcon="pdfblue"
    aria-label="icon"
    [matTooltip]="t('ICON_PDF_PAGE')"
    (click)="toPdfForPrint()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="png"
    aria-label="icon"
    [matTooltip]="t('ICON_PNG')"
    (click)="toPng()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="excel"
    aria-label="icon"
    [matTooltip]="t('ICON_EXCEL')"
    (click)="toExcel()"
  ></mat-icon>
</div>

<div id="toPngDivId" class="bg-color-white" style="width: 1020px">
  <div class="fw-bold" [style.textAlign]="'center'">{{ reportTitle }}</div>
  <ng-container *ngFor="let ag of assignmentGroups; index as i">
    <table [id]="'table' + i">
      <tr>
        <th
          class="fw-bold"
          [style.backgroundColor]="defaultReportDateColor"
          [style.fontSize]="defaultReportFontSizeHorizontal"
        >
          {{
            ag.date
              | translocoDate
                : {
                    dateStyle: defaultReportDateFormat
                  }
          }}
        </th>
        <th
          *ngFor="let assignment of ag.assignments"
          [id]="assignment.assignType.id"
          class="fw-bold"
          [style.borderBottom]="'6px solid'"
          [style.borderBottomColor]="
            (assignment.assignType.id | assignTypePipe).color || 'transparent'
          "
          [style.fontSize]="defaultReportFontSizeHorizontal"
        >
          {{ assignment.assignType | assignTypeNamePipe }}
        </th>
      </tr>
      <tr>
        <td [style.fontSize]="defaultReportFontSizeHorizontal">{{ ag.roomName }}</td>
        <td
          *ngFor="let assignment of ag.assignments"
          [style.fontSize]="defaultReportFontSizeHorizontal"
        >
          {{ assignment.principal.name }}
          <ng-container *ngIf="assignment.assistant"
            >/ <br />
            {{ assignment.assistant.name }}</ng-container
          >
        </td>
      </tr>
    </table>
  </ng-container>
</div>
