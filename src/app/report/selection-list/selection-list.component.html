<div class="d-flex align-items-center">
  <mat-icon
    class="m-2"
    svgIcon="pdf"
    aria-label="icon"
    (click)="toPdf()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="pdfblue"
    aria-label="icon"
    (click)="toPdfForPrint()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="png"
    aria-label="icon"
    (click)="toPng()"
  ></mat-icon>
  <mat-icon
    class="m-2"
    svgIcon="excel"
    aria-label="icon"
    (click)="toExcel()"
  ></mat-icon>
  <input
    class="m-2"
    type="color"
    value="#FFFFFF"
    list="presetColors"
    (input)="setColorInputEvent($event.target.value)"
  />
  <datalist id="presetColors">
    <option>#dbf7fa</option>
    <option>#dbfae5</option>
    <option>#fcffe6</option>
    <option>#ffebe6</option>
    <option>#f5e6ff</option>
  </datalist>
</div>

<div id="toPngDivId" style="width: 40rem" class="bg-color-white">
  <div class="fw-bold" [style.textAlign]="'center'">{{ reportTitle }}</div>
  <ng-container *ngFor="let ag of assignmentGroups; index as i">
    <table
      [id]="'table' + i"
      [style.cursor]="colorpicker ? 'cell' : 'default'"
      (click)="changeBackgroundColor($event)"
    >
      <tr>
        <th
          class="fw-bold"
          [style.backgroundColor]="defaultReportDateColor"
          [style.fontSize]="defaultReportFontSize"
        >
          {{
            ag.date
              | translocoDate
                : {
                    dateStyle: defaultReportDateFormat
                  }
          }}
        </th>
        <th
          [style.backgroundColor]="defaultReportDateColor"
          [style.fontSize]="defaultReportFontSize"
        >
          {{ ag.roomName }}
        </th>
      </tr>
      <tr *ngFor="let assignment of ag.assignments">
        <!-- td id is to find assignType later, not always has name, sometimes has theme -->
        <td
          [id]="assignment.assignType.id"
          class="fw-bold"
          [style.borderLeft]="'10px solid'"
          [style.borderLeftColor]="
            (assignment.assignType.id | assignTypePipe).color || 'transparent'
          "
          [style.fontSize]="defaultReportFontSize"
        >
          <div>
            {{
              assignment.theme ? assignment.theme : assignment.assignType.name
            }}
          </div>
        </td>
        <td [style.fontSize]="defaultReportFontSize">
          {{ assignment.principal.name
          }}<span *ngIf="assignment.assistant">
            / <br />
            {{ assignment.assistant.name }}</span
          >
        </td>
      </tr>
    </table>
  </ng-container>
</div>
