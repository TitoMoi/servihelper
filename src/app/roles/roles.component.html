<ng-container *transloco="let t">
  <a
    mat-raised-button
    color="primary"
    class="mb-2"
    routerLink="create"
    routerLinkActive="active"
    >{{ t("ROLE_BUTTON_CREATE") }}</a
  >
  <div class="mb-2">{{ t("ROLE_EXPLANATION") }}</div>
  <div class="mb-2">{{ t("ROLE_EXPLANATION2") }}</div>
  <ng-container *ngIf="roles$ | async as roles">
    <div class="grid">
      <div class="grid-header-item fw-bold">
        {{ t("ROLE_TABLE_HEADER_NAME") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("ROLE_TABLE_HEADER_EDIT") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("ROLE_TABLE_HEADER_DELETE") }}
      </div>
      <ng-container *ngFor="let r of roles">
        <div class="grid-row">
          <div class="grid-item">
            {{ r.name }}
          </div>
          <div class="grid-item">
            <mat-icon
              class="m-auto"
              [routerLink]="['update', r.id]"
              routerLinkActive="active"
              svgIcon="edit"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
          <div class="grid-item">
            <mat-icon
              class="m-auto"
              [routerLink]="['delete', r.id]"
              routerLinkActive="active"
              svgIcon="garbage"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
