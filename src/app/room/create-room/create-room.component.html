<form [formGroup]="roomForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card appearance="outlined" class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ "ROOM_CREATE_TITLE" | transloco }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
            <input
              matInput
              appautofocus
              spellcheck="false"
              formControlName="name"
            />
          </mat-form-field>

          <div class="col-6">
            <mat-form-field class="full-width">
              <mat-label>{{ "PLACEHOLDER_ORDER" | transloco }}</mat-label>
              <input matInput type="number" formControlName="order" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" routerLink="..">
        {{ "BUTTON_CANCEL" | transloco }}
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="roomForm.invalid"
      >
        {{ "BUTTON_SAVE" | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
