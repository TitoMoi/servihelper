<form [formGroup]="roomForm" novalidate (ngSubmit)="onSubmit(roomForm.value)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ "ROOM_DELETE_TITLE" | transloco }}</mat-card-title>
      <mat-card-subtitle>{{
        "ROOM_DELETE_WARNING" | transloco
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>{{ "PLACEHOLDER_NAME" | transloco }}</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" class="me-3" routerLink="../..">
        {{ "BUTTON_CANCEL" | transloco }}
      </button>
      <button mat-raised-button color="warn" type="submit">
        {{ "BUTTON_DELETE" | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
