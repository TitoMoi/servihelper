<span *transloco="let t">
  <a
    mat-raised-button
    color="primary"
    class="mb-2"
    routerLink="create"
    routerLinkActive="active"
    [disabled]="netStatusOffline$ | async"
    >{{ t("ROOM_BUTTON_CREATE_TITLE") }}
    <mat-icon *ngIf="netStatusOffline$ | async" svgIcon="nowifi"></mat-icon
  ></a>

  <div *ngIf="rooms.length" class="table-overflow">
    <div class="grid">
      <div class="grid-header-item fw-bold">
        {{ t("ROOM_TABLE_HEADER_NAME") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("ROOM_TABLE_HEADER_ORDER") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("ROOM_TABLE_HEADER_EDIT") }}
      </div>
      <div class="grid-header-item fw-bold">
        {{ t("ROOM_TABLE_HEADER_DELETE") }}
      </div>
      <ng-container *ngFor="let r of rooms">
        <div class="grid-row">
          <div class="grid-item d-flex align-items-center">
            {{ r | roomNamePipe }}
          </div>
          <div class="grid-item d-flex align-items-center">
            {{ r.order }}
          </div>
          <div class="grid-item d-flex align-items-center">
            <mat-icon
              [routerLink]="['update', r.id]"
              routerLinkActive="active"
              svgIcon="edit"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
          <div class="grid-item d-flex align-items-center">
            <mat-icon
              *ngIf="r.type === 'other'"
              [routerLink]="['delete', r.id]"
              routerLinkActive="active"
              svgIcon="garbage"
              aria-label="Side nav toggle icon"
            ></mat-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</span>
