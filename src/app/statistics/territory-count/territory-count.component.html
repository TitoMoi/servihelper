<mat-accordion *transloco="let t">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="m-3">
          {{ t("STATISTICS_COUNT_TERRITORY_TITLE") }}
        </h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let p of participants">
      <div class="row m-2">
        <div class="col-12 fw-bold mb-1">
          <span class="border padding">{{ p.count }}</span> - {{ p.name }}
        </div>
        <div class="col">
          <div class="row">
            <ng-container *ngFor="let t of territories; let i = index">
              <ng-container *ngIf="t.participants.includes(p.id)" class="me-3">
                <div class="col-auto">
                  <div>{{ t.name }}</div>
                  <div>
                    {{
                      t.assignedDates[t.participants.indexOf(p.id)]
                        | translocoDate : { dateStyle: "short" }
                    }}
                  </div>
                  <div>
                    {{
                      t.returnedDates[t.participants.indexOf(p.id)]
                        | translocoDate : { dateStyle: "short" }
                    }}
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
